{% extends 'base.html' %}

{% block content %}
  <h1>Delete Idea</h1>

  <h4>Are you sure you want to delete such a great idea - <span class="teal-text">{{ object.name }}</span>?</h4>
  <h4>Think of the project at it's full potential before you confirm!</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a class="btn" href="{% url 'detail' idea.id %}">Cancel</a>
  </form>
{% endblock %}
